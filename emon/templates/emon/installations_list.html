{% extends "emon_generic.html" %}

{% block content %}
    <h1>Installations</h1>

    {% if installations_list %}
    <ul>

      {% for installation in object_list %}
      <li>
        <a href="{{ installation.get_absolute_url }}">{{ installation.name }}</a> ({{installation.address}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no installations.</p>
    {% endif %}
{% endblock %}
