{% extends "emon_generic.html" %}

{% block content %}
    <h1>Meters</h1>

    {% if meters_list %}
    <ul>

      {% for meter in object_list %}
      <li>
        <a href="{{ meter.get_absolute_url }}">{{ meter.id }}</a> ({{meter.installation}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no meters.</p>
    {% endif %}
{% endblock %}
